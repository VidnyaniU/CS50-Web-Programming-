<!DOCTYPE html>
<html>
<head>
  <title>Basic Styling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    p {
      line-height: 1.5;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Welcome to our website!</h1>
  <p>This is a simple example of inline styling using the `<style>` tag in HTML.</p>
</body>
</html>
